plugins {
    id 'java'
}

group 'com.scaleoutsoftware.digitaltwin'
version '5.8.0.1-ALPHA'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    archives
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('F:\\src\\trunk\\JavaClient\\BuildOutput\\lib\\log4j-1.2.16.jar')
    compile files('F:\\src\\trunk\\JavaClient\\BuildOutput\\lib\\slf4j-api-1.6.1.jar')
    compile files('F:\\src\\trunk\\JavaClient\\BuildOutput\\lib\\slf4j-log4j12-1.6.1.jar')
}

jar {
    manifest {
        attributes ('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

